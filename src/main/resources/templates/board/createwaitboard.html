<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"
  />
  <link
          href="https://font.elice.io/css?family=Elice+DX+Neolli"
          rel="stylesheet"
  />

  <style>
    html,
    body {
      font-family: "Elice DX Neolli", sans-serif;
    }
  </style>
  <title>ADD WAITBOARD</title>
</head>
<body>
<div class="container my-5">
  <div class="header mb-5">
    <h1 class="text-center">ADD WAITBOARD</h1>
  </div>
  <form th:action="@{/waitboards/add(movieId=${list[0].movieId})}" method="post">
    <div>
      <div class="mb-3">
        <label for="movieId">MOVIE TITLE</label>
        <select
                th:name = "movieList"
                id = "movieId">
          <option value="영화 제목"> 영화 제목 </option>
          <option th:each = "movie : ${list}"
                  th:value = "movie.movieTitle"
                  th:utext = "movie.movieTitle">
          </option>
        </select>
      </div>
    </div>
    <div class="mb-3">
      <label for="title">WAITBOARD.TITLE</label>
      <input
              type="text"
              class="form-control"
              id="title"
              name="wbTitle"
              maxlength="20"
              placeholder="추천 제목 (최대 20자)"
              required
      />
    </div>
    <div class="mb-3">
      <label for="content">WAITBOARD.CONTENT</label>
      <textarea
              class="form-control"
              id="content"
              name="wbContent"
              maxlength="200"
              placeholder="추천 글 (최대 200자)"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">ADD WAITBOARD</button>
    <button
            type="button"
            class="btn btn-secondary"
            onclick="window.history.back();"
    >
      CANCLE
    </button>
  </form>
</div>

<!-- 부트스트랩 JS 추가 -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
</body>
</html>
